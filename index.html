<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>CPS Elements: Biblioteca de Web Components do CPS Design System.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="CPS Elements oferece uma coleção de componentes profissionalmente desenhados e desenvolvidos, construídos com tecnologia agnóstica de frameworks."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="custom-elements-manifest" content="./dist/custom-elements.json" />
    <meta property="og:title" content="CPS Elements" />
    <meta
      property="og:description"
      content="CPS Elements oferece uma coleção de componentes profissionalmente desenhados e desenvolvidos, construídos com tecnologia agnóstica de frameworks."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cpsrepositorio.github.io/cps-elements/" />
    <meta property="og:image" content="https://cpsrepositorio.github.io/cps-elements/assets/images/og-image.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@ErickPetru" />
    <meta name="twitter:title" content="CPS Elements" />
    <meta
      name="twitter:description"
      content="CPS Elements oferece uma coleção de componentes profissionalmente desenhados e desenvolvidos, construídos com tecnologia agnóstica de frameworks."
    />
    <meta name="twitter:image" content="https://cpsrepositorio.github.io/cps-elements/assets/images/twitter-card.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css" />
    <link rel="stylesheet" href="./assets/styles/docs.css" />
    <link rel="stylesheet" href="./assets/plugins/code-block/code-block.css" />
    <link rel="stylesheet" href="./assets/plugins/search/search.css" />
    <link rel="stylesheet" href="./assets/plugins/theme-picker/theme-picker.css" />
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/touch-icon.png" />

    <!-- Open Sans Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" />

    <!-- Import local CPS Elements copy -->
    <link rel="stylesheet" href="./dist/themes/light.css" />
    <link rel="stylesheet" href="./dist/themes/dark.css" />
    <script type="module" src="./dist/elements.js"></script>
  </head>
  <body>
    <div id="app">Carregando...</div>

    <script>
      // Set the initial theme to prevent flashing
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = localStorage.getItem('theme') || 'auto';
      document.documentElement.classList.toggle(
        'cps-theme-dark',
        theme === 'dark' || (theme === 'auto' && prefersDark)
      );
    </script>

    <script>
      const basePath = location.pathname.startsWith('/cps-elements/') ? `${location.origin}/cps-elements/` : '/';

      window.$docsify = {
        alias: {
          [`${basePath}/saiba-mais/changelog`]:
            'https://raw.githubusercontent.com/cpsrepositorio/cps-elements/main/CHANGELOG.md',
          '/.*/_sidebar.md': '_sidebar.md'
        },
        auto2top: true,
        basePath,
        copyCode: {
          buttonText: 'Copiar',
          errorText: 'Falha ao copiar',
          successText: 'Copiado'
        },
        coverpage: false,
        executeScript: true,
        homepage: '/fundamentos/introdução.md',
        loadSidebar: true,
        logo: './assets/images/wordmark.svg',
        markdown: {
          renderer: {
            heading: function (...args) {
              const level = args[1];
              if (level === 1) return `<h1>${args[0]}</h1>`;
              return this.origin.heading.apply(this, args);
            }
          }
        },
        maxLevel: 3,
        name: 'CPS Elements',
        nameLink: `${basePath}#/`,
        notFoundPage: '404.md',
        pagination: {
          crossChapter: true,
          crossChapterText: false,
          nextText: 'Próximo',
          previousText: 'Anterior'
        },
        routerMode: 'hash',
        subMaxLevel: 2,
        themeColor: 'rgb(var(--cps-color-accent-500))'
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-jsx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-tsx.min.js"></script>
    <script src="./assets/plugins/code-block/code-block.js"></script>
    <script src="./assets/plugins/metadata/metadata.js"></script>
    <script src="./assets/plugins/scroll-position/scroll-position.js"></script>
    <!-- <script src="./assets/plugins/search/lunr.min.js"></script>
    <script src="./assets/plugins/search/search.js"></script> -->
    <script src="./assets/plugins/theme-picker/theme-picker.js"></script>
  </body>
</html>
